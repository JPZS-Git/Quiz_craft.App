# pubspec.yaml

name: quizcraft
description: 'Aplicativo de quizzes de revisão focado em testes rápidos de conhecimento.'
# A versão é importante. Siga o formato major.minor.patch
version: 1.0.0+1 

environment:
  sdk: '>=3.0.0 <4.0.0' 

# --------------------------
# DEPENDÊNCIAS DO FLUTTER
# --------------------------
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  gpt_markdown: ^1.1.4
  shared_preferences: ^2.5.3
  flutter_markdown: ^0.6.18
  provider: ^6.0.5
  go_router: ^12.1.0
  auto_size_text: ^3.0.0
  responsive_builder: ^0.5.0
  animated_text_kit: ^4.2.2
  flutter_keyboard_visibility: ^6.0.0
  font_awesome_flutter: ^10.4.0
  lottie: ^3.3.2
  flutter_dotenv: ^5.0.2
  supabase_flutter: ^2.10.3
  flutter_secure_storage: ^9.0.0
  async_button_builder: ^3.0.0+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.0 
  flutter_launcher_icons: ^0.13.1 

# --------------------------
# CONFIGURAÇÃO DE ASSETS
# --------------------------
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/policies/
    - assets/logo_com_fundo.png

# --------------------------
# CONFIGURAÇÕES DE PACOTES
# --------------------------

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_com_fundo.png" 
  min_sdk_android: 21 
  remove_alpha_ios: true 
  
flutter_native_splash:
  color: "#2563EB" 
  image: "assets/logo_com_fundo.png"