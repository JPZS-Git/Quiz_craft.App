flutter_native_splash:
  # Define se o pacote deve ser habilitado.
  color: "#2563EB" # Blue #2563EB (Cor de fundo da tela Splash)
  image: "assets/logo_com_fundo.png" # Caminho para a imagem do seu logo (Splash)
  
  # Estilo do Splash Screen: full screen (o recomendado para branding)
  android_gravity: fill
  ios_content_mode: scaleAspectFill
  
  # Manter a tela splash na inicialização, conforme o PRD (RF-5)
  android: true
  ios: true
  web: false # Desabilitar para web, se não for necessário

# Configuração do Flutter Launcher Icons (RF-8)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo_com_fundo.png" # A imagem 1024x1024 que SERÁ o ícone do APP
  min_sdk_android: 21
  remove_alpha_ios: true